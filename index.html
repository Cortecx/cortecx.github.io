<html>
<head>
  <meta charset="UTF-8">
  <title>Cortecx - Dual N-Back Game</title>
  <script src="elm-canvas.js"></script>
  <script src="main.js"></script>
  <script src="audio.js"></script>
<style>
@font-face {
	font-family: 'Bungee';
	src: url('res/Bungee-Regular.ttf');
}
html, body {
	width: 100%;
	height: 100%;
	background: #002b36;
	color: #657b83;
	font-family: 'Bungee', sans-serif;
	font-size: 50px;
	user-select: none;
	padding: 0;
	margin: 0;
}
h2 {
	margin-top: 0;
}
#game {
	display: inline-block;
	vertical-align: middle;
}
#grid-canvas {
	display: inline-block;
	vertical-align: middle;
}
button {
	border: none;
	overflow: hidden;
	outline: none;
	background-color: transparent;
	background-repeat: no-repeat;
	font-size: 50px;
	font-family: 'Bungee', sans-serif;
	color: #93a1a1;
	cursor: pointer;
}
.invisible {
	opacity: 0;
	cursor: default;
}
#settings-panel {
	display: inline-block;
	vertical-align: top;
	margin-left: 40px;
	margin-top: 10px;
	width: 300px;
}
.start-stop-container {
	width: 100%;
	text-align: center;
}
.start-stop-button {
	margin-top: 20px;
	border: 5px solid;
	padding: 0 10px;
}
.game-message {
	color: #dc322f;
	text-align: center;
}
.game-buttons {
	margin-top: 6px;
}
.game-buttons button {
	font-size: 40px;
	border: 5px solid;
	margin-right: 30px;
	padding: 0 10px;
	color: #657b83;
	cursor: default;
}
.game-buttons.is-playing button {
	color: #93a1a1;
}
.game-buttons.is-playing button.inactive {
	cursor: pointer;
}
.game-buttons button.active {
	background: #93a1a1;
	color: #002b36;
	border: 0;
	padding: 5px 15px;
	cursor: default;
}
.round-counter.hidden {
	color: #657b83;
}
.round-counter.visible {
	color: #93a1a1;
}
.round-counter {
	border: 5px solid;
	display: inline-block;
	padding: 0px 10px;
	margin-bottom: 15px;
	width: 80px;
}
.center {
	text-align: center;
}
.score {
	font-size: 18px;
}
</style>
</head>

<body>
  <div id="myapp"></div>
  <script>
  var app = Elm.Main.init({
    node: document.getElementById('myapp'),
    flags: Date.now()
  });
  startAudio(app);
  </script>
</body>
</html>
