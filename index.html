<html>
<head>
  <meta charset="UTF-8">
  <title>Dual N-Back Game</title>
  <script src="http://unpkg.com/elm-canvas/elm-canvas.js"></script>
  <script src="main.js"></script>
<style>
@font-face {
	font-family: 'Bungee';
	src: url('res/Bungee-Regular.ttf');
}
html, body {
	width: 100%;
	height: 100%;
	background: #002b36;
	color: #657b83;
	font-family: 'Bungee', sans-serif;
	font-size: 50px;
	user-select: none;
	padding: 0;
	margin: 0;
}
h2 {
	margin-top: 0;
}
#game {
	display: inline-block;
	vertical-align: middle;
}
#game-canvas {
	display: inline-block;
	vertical-align: middle;
}
button {
	border: none;
	overflow: hidden;
	outline: none;
	background-color: transparent;
	background-repeat: no-repeat;
	font-size: 50px;
	font-family: 'Bungee', sans-serif;
	color: #93a1a1;
	cursor: pointer;
}
.invisible {
	opacity: 0;
	cursor: default;
}
#settings-panel {
	display: inline-block;
	vertical-align: middle;
	margin-left: 40px;
	width: 300px;
}
.start-stop-container {
	width: 100%;
	text-align: center;
}
.start-stop-button {
	margin-top: 20px;
	border: 5px solid;
	padding: 0 10px;
}
.game-message {
	color: #dc322f;
	text-align: center;
}
</style>
</head>

<body>
  <div id="myapp"></div>
  <script>
  var app = Elm.Main.init({
    node: document.getElementById('myapp'),
    flags: Date.now()
  });
  </script>
</body>
</html>
